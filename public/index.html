<h1>lmac</h1>

<h2>NAME</h2>

<p>
lmac - find organization as defined by <a href="http://standards-oui.ieee.org">http://standards-oui.ieee.org</a>
</p>

<h2>DESCRIPTION</h2>

<p>
Lookup one or more MAC addresses to organizations.
Values are matched against ma-l, ma-m and ma-s lists.
